<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <form>
        <input id="text1" />
        <input type="button" value="Lade..." onclick="lade();" />
    </form>
    <span id="label1"></span>
    <script src="../Scripts/jquery-3.3.1.js"></script>
    <script>

        function lade() {
            $.ajax(
                {
                    type: "POST",
                    url: "webservice1.asmx/Zeit",
                    contentType: "application/json;charset=utf-8",
                    data: "{ort:'"+$('#text1').val()+"'}",
                    success: function (result) {
                        $('#label1').text(result.d);
                    }
                }
            );

        }
    </script>
</body>
</html>
